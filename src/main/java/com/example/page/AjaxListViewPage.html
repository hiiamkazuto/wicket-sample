<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>AjaxButtonPage</title>
</head>
<body>
<table wicket:id="theContainer">
    <tr wicket:id="listView">
        <td wicket:id="text"></td><td><button wicket:id="deleteButton">delete</button></td>
    </tr>
</table>
<form wicket:id="form">
    <td><input wicket:id="textField" type="text"></td><td><button wicket:id="addButton">+</button></td>
</form>
<button wicket:id="submitButton">送信</button>
</body>
</html>
